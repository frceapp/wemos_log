<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="icon" type="image/png" href="{{url_for('static', filename='icon.png')}}">
<title>Cafed</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
    html {
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: contain;
        background-repeat: no-repeat;
        font-family: "Poppins";
    }
    body {
        background: {{ data["gradient"] }} !important;
    }

    body{
        overflow-y: hidden;
    }
        .center-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        .form-login {
            background-color: transparent;
            padding: 10px;
            font-family: Poppins;
            border-radius: .25rem;
        }
        
        .btn-and-input {
            background-color: black;
            color: white;
            border: transparent;
            font-family: 'Secular One', sans-serif;
        }
        .cat{
            position: absolute;
            bottom: -15px; right: 50%;
            transform: translate(50%, 0);
            z-index: 1;
            width: 70%;
        }
        @media screen and (max-width: 600px){
            .cat{
                position: absolute;
                bottom: -15px; right: 50%;
                transform: translate(50%, 0);
                z-index: 1;
                width: 100%;
            }
        }

</style>
<body>
    <div class="center-screen realtive">
        <img src="{{url_for('static', filename=data['welcome'])}}" style="z-index: 3" alt="" srcset="">
        <br>
        <br>
        <form action="/" method="post" class="form-login" style="z-index: 2;" data-aos="zoom-in" data-aos-duration="1000" autocomplete="off">
            <p style="color: white;"></p>
            <input type="text" name="username" id="username" placeholder="Username" class="form-control bg-light border-dark text-dark" required/>
            <br>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control bg-light border-dark text-dark" required/>
            <br>
            <button type="submit" class="btn btn-light">Login</button>

        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    <img src="{{url_for('static', filename=data['gambar_kucing'])}}" class="cat" alt="" srcset="">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        var input = document.getElementById('username');
        input.focus();
        input.select();
    </script>
</body>
</html>

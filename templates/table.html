<!DOCTYPE html>
<html>
    <meta http-equiv="refresh" content="5" >
    <link rel="icon" type="image/png" href="{{url_for('static', filename='icon.png')}}">
    <title>Cafed - {{ user }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        function display_c(){
        var refresh=1000;
        mytime=setTimeout('display_ct()',refresh)
        }

        function display_ct() {
        var x = new Date()
        var x1=x.toLocaleString()
        document.getElementById('ct').innerHTML = x1;
        tt=display_c();
        }
    </script>
    <style>
        .log {
            padding: 100px;
        }
    </style>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="{{url_for('static', filename='logo.svg')}}" width="116" height="37" alt="">
        </a>
        <form class="form-inline">
          <button class="btn btn-outline-light my-2 my-sm-0" onclick="window.location = 'http://10.30.30.139:8080/end'" type="button">{{ user }} <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </form>
    </nav>

    <div class="log">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Status</th>
                <th scope="col">Jam</th>
                <th scope="col">Tanggal</th>
              </tr>
            </thead>
            {% for item in data %}
            <tbody>
            <tr>
              <td>{{item[1]}}</td>
              <td>{{item[2]}}</td>
              <td>{{item[3]}}</td>
            </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</body>
</html>
